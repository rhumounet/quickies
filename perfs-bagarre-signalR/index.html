<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/dracula.css">
		<link rel="stylesheet" href="dist/theme/custom.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1 class="fragment shrink">
						MaxSessions
					</h1>
					<span class="fragment r-fit-text">
						Comment ne pas bl√¢mer SignalR quand les perfs vont mal ?
					</span>
				</section>
				<section>
					<section>
						<h1>Introduction</h1>
						<p class="fragment custom blur">(un peu trop longue)</p>
						<p class="fragment custom blur">(qui a pas trop de rapport)</p>
						<img src="dist/images/troll.png" height="128" class="fragment"/>
					</section>
					<section>
						<div class="fragment">
							<h2>Paris</h2>
							<div class="r-stack">
								<img src="dist/images/paris.jpg" height="360"/>
								<img class="fragment" src="dist/images/bouffe.webp" height="360" style="transform: rotate(12deg)"/>
								<img class="fragment" src="dist/images/bar.jpg" height="360" style="transform: rotate(-9deg)"/>
							</div>
						</div>
					</section>
					<section>
						<div class="r-stack">
							<img class="fragment fade-out" data-fragment-index="0" src="dist/images/worlds-wide.jpg" height="360"/>
							<img class="fragment current-visible" data-fragment-index="0" src="dist/images/adidasarena.jpg" height="480"/>
							<img class="fragment" src="dist/images/moidansadidas.jpg" height="480"/>
							<img class="fragment" src="dist/images/faker.jpg" height="480"/>
							<img class="fragment" src="dist/images/3-0.jpg" height="480"/>
						</div>
					</section>
					<section>
						<h1><span class="fragment">.</span><span class="fragment">.</span><span class="fragment">.</span></h1>
						<div class="fragment r-stack">
							<img src="dist/images/paris.jpg" height="360"/>
							<img class="fragment" src="dist/images/bouffe.webp" height="360" style="transform: rotate(12deg)"/>
							<img class="fragment" src="dist/images/bar.jpg" height="360" style="transform: rotate(-9deg)"/>
						</div>
					</section>
					<section>
						<img src="dist/images/faker-pouce.jpg" height="480"/>
					</section>
					<section>
						<h2>Phases qualificatives</h2>
					</section>
					<section>
						<h3>Format</h3>
						<div class="r-stack">
							<img class="fragment current-visible" src="dist/images/2022groupstage.jpg" height="480"/>
							<img class="fragment current-visible" src="dist/images/Swiss.jpg" height="480"/>
						</div>
					</section>
					<section>
						<img src="dist/images/waiting-intensifies.jpg" height="480"/>
					</section>
					<section>
						<img src="dist/images/knacki.gif" height="480"/>
					</section>
				</section>
				<section>
				<section>
					<h1>MaxLan</h1>
				</section>
				<section>
					<img src="dist/images/maxlan.png" height="480"/>
				</section>
				</section>
				<section>Slide 1</section>
				<section>Slide 2</section>
			</div>
		</div>
		<footer class="footer">
			<div class="logo1"></div>
			<div class="logo2"></div>
			<div class="logo3"></div>
		</footer>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
